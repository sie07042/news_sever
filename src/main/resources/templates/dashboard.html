<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<body th:replace="~{layout :: base(~{::section})}">
<section>
    <!-- Thymeleaf 템플릿 형태, bootstrap css를 이용하여... -->
    <h2>Dashboard</h2>
    <hr>
    <div class="row g-3 my-3">
        <div class="col-12 col-lg-4">
            <div class="dboard-box" style="--bg-color: #9b45f7;">
                <div class="dboard-title">Articles</div>
                <div class="dboard-content">
                    <div class="dboard-value">
                        <span th:text="${counts.article}"></span>
                    </div>
                    <div class="dboard-icon">
                        <i class="bi bi-fole-richtext-full"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="dboard-box" style="--bg-color: #0067a3;">
                <div class="dboard-title">Sources</div>
                <div class="dboard-content">
                    <div class="dboard-value">
                        <span th:text="${counts.sources}"></span>
                    </div>
                    <div class="dboard-icon">
                        <i class="bi bi-fole-richtext-full"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="dboard-box" style="--bg-color: 	#FFC939;">
                <div class="dboard-title">Categories</div>
                <div class="dboard-content">
                    <div class="dboard-value">
                        <span th:text="${counts.categories}"></span>
                    </div>
                    <div class="dboard-icon">
                        <i class="bi bi-fole-richtext-full"></i>
                    </div>
                </div>
            </div>
        </div>


    </div>


</section>

</body>
</html>
