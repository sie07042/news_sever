<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}">
</head>
<body th:replace="~{layout :: base(~{::section})}">
    <section>
        <div>
            <h2>카테고리 목록</h2>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">카테고리명</th>
                <th scope="col">메모</th>
                <th scope="col">동작</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cate : ${category}">
                <td th:text="${cate.name}"></td>
                <td th:text="${cate.memo}"></td>
                <td>
                    <button class="btn btn-outline-success">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <button class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <form th:action="@{/admin/inputCategory}" method="post" class="d-flex align-center qap-2">
                <label for="category_input" class="me-2">카테고리 입력</label>
                <input class="from-control w-auto" type="text" id="category_input" name="category_name">
                <input type="submit" class="btn btn-primary" value="저장">
            </form>
        </div>
    </section>

    <!-- GET https://www.google.com/search?guery=아이유 -->
    <!-- POST https://www.google.com/search -->


<div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
