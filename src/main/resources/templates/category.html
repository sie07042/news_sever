<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}">
</head>
<body th:replace="~{layout :: base(~{::section})}">
    <section>
        <div>
            <h2>카테고리 목록</h2>
            <div class="alert alert-primary" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <colgroup>
                <col style="width:15%"> <!-- 2 -->
                <col style="width:35%"> <!-- 4 -->
                <col style="width:35%"> <!-- 4 -->
                <col style="width:15%"> <!-- 2 -->
            </colgroup>
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Category Name</th>
                <th scope="col">Memo</th>
                <th scope="col">Function</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cate, iterStat : ${category}" th:attr="data-id=${cate.id}">
                <td th:text="${iterStat.index + 1}"></td>

                <td>
                    <span th:text="${cate.name}"></span>
                    <input type="text" class="form-control d-none"
                        th:id="'name-'+${cate.id}"
                        th:value="${cate.name}" name="name">
                </td>
                <td>
                    <span th:text="${cate.memo}"></span>
                    <input type="text" class="form-control d-none"
                           th:id="'memo-'+${cate.id}"
                           th:value="${cate.memo}" name="memo">
                </td>
                <td>
                    <!-- 수정버튼 -->
                    <button class="btn btn-outline-success btn-edit">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <!-- 수정완료 UI-->
                    <form th:action = "@{'/admin/updateCategory/' + ${cate.id}}"
                        method="post" class="d-inline d-none update-form">
                        <input type="hidden" name="name">
                        <input type="hidden" name="memo">
                        <button type="submit" class="btn btn-outline-primary btn-save">
                            <i class="bi bi-check2"></i>
                        </button>
                    </form>

                    <!-- 삭제 UI -->
                    <form th:action="@{'/admin/deleteCategory/' + ${cate.id}}"
                          method="post" class="d-inline" onsubmit="return confirm('삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <form th:action="@{/admin/inputCategory}" method="post" class="d-flex align-center qap-2">
                <label for="category_input" class="me-2">카테고리 입력</label>
                <input class="from-control w-auto me-2" type="text" id="category_input" name="category_name">
                <input type="submit" class="btn btn-primary" value="저장">
            </form>
        </div>
    </section>

    <!-- GET https://www.google.com/search?guery=아이유 -->
    <!-- POST https://www.google.com/search -->


<div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
